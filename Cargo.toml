[package]
name = "usnetd"
version = "0.1.0"
authors = ["Kai LÃ¼ke <kailueke@riseup.net>"]
license = "MIT"

[lib]
name = "libusnetd"
path = "src/lib.rs"

[[bin]]
name = "usnetd"
path = "src/main.rs"

[dependencies]
smoltcp = { git = "https://github.com/m-labs/smoltcp" }
byteorder = { version = "1.0", default-features = false }
usnet_devices = { git = "https://github.com/ANLAB-KAIST/usnet_devices" }
log = { version = "0.4.0", features = ["release_max_level_debug"] }
env_logger = "0.5.10"
hashbrown = "0.1"
nix = "0.11.0"
serde = "1.0.53"
serde_derive = "1.0.53"
serde_json = "1.0.17"
dotenv = { git = "https://github.com/apiraino/rust-dotenv", rev = "5cfd95025b8e38de76937cfca525562115396ae2" }
clap = "2.31.2"
ctrlc = { version = "3.0", features = ["termination"] }
lazy_static = "1.1.0"

[features]
default = []
pcap = []
netmap = ["usnet_devices/netmap"]

[profile.release]
codegen-units = 1
lto = true
